# render.yaml  ── drop this at repo root
services:
  - type: web
    name: orchestrator-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - fromGroup: orchestrator-env
    healthCheckPath: /health

  - type: worker
    name: orchestrator-worker
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.workers worker --loglevel=info --concurrency=2
    envVars:
      - fromGroup: orchestrator-env

  - type: redis
    name: orchestrator-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

#  ⬇️  NOTE: envVarGroups is *peer* to services, not nested inside.
envVarGroups:
  - name: orchestrator-env       # <-- this “name” field was missing before
    envVars:
      - key: OPENAI_API_KEY
        sync: false              # let you set it in Render dashboard
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: REDIS_URL
        fromService: orchestrator-redis
      - key: COST_THRESHOLD_USD
        value: "0.05"
      - key: CORS_ORIGINS
        value: '["https://your-app.vercel.app", "http://localhost:3000"]'
