services:
  - type: web
    name: orchestrator-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - fromGroup: orchestrator-env
    healthCheckPath: /health

  - type: worker
    name: orchestrator-worker
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.workers worker --loglevel=info --concurrency=2
    envVars:
      - fromGroup: orchestrator-env

  - type: redis
    name: orchestrator-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

envVarGroups:
  - name: orchestrator-env
      envVars:
      - key: OPENAI_API_KEY
        value: ""
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: REDIS_URL
        fromService: orchestrator-redis
      - key: COST_THRESHOLD
        value: "0.05"
      - key: CORS_ORIGINS
        value: '["https://your-app.vercel.app", "http://localhost:3000"]'
